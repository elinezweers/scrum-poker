name: Push checks
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Install modules
      run: yarn
    - name: Check code coverage
      run: yarn cs
    - name: Run all unit tests
      run: yarn test
    - name: Build the files
      run:
        - cp .env.example .env
        - yarn build
