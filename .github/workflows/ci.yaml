name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Check code coverage
      run: yarn cs
    - name: Run unit tests
      run: yarn test
